{% if page_obj.has_other_pages %}
<nav class="flex items-center justify-between border-t border-gray-200 px-4 sm:px-0">
  <div class="-mt-px flex w-0 flex-1">
    {% if page_obj.has_previous %}
    <a
      href="?page={{ page_obj.previous_page_number }}"
      hx-get="{% url 'dashboard' %}?page={{ page_obj.previous_page_number }}"
      hx-target="#transaction-table-container"
      hx-swap="innerHTML"
      class="inline-flex items-center border-t-2 border-transparent pt-4 pr-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
    >
      <svg class="mr-3 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
      Previous
    </a>
    {% endif %}
  </div>
  <div class="hidden md:flex">
    {% for num in page_obj.paginator.page_range %}
    {% if page_obj.number == num %}
    <span class="inline-flex items-center border-t-2 border-blue-500 px-4 pt-4 text-sm font-medium text-blue-600">
      {{ num }}
    </span>
    {% else %}
    <a
      href="?page={{ num }}"
      hx-get="{% url 'dashboard' %}?page={{ num }}"
      hx-target="#transaction-table-container"
      hx-swap="innerHTML"
      class="inline-flex items-center border-t-2 border-transparent px-4 pt-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
    >
      {{ num }}
    </a>
    {% endif %}
    {% endfor %}
  </div>
  <div class="-mt-px flex w-0 flex-1 justify-end">
    {% if page_obj.has_next %}
    <a
      href="?page={{ page_obj.next_page_number }}"
      hx-get="{% url 'dashboard' %}?page={{ page_obj.next_page_number }}"
      hx-target="#transaction-table-container"
      hx-swap="innerHTML"
      class "inline-flex items-center border-t-2 border-transparent pt-4 pl-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
    >
      Next
      <svg class="ml-3 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    </a>
    {% endif %}
  </div>
</nav>
{% endif %}
