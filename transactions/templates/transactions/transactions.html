{% extends "main.html" %}


{% block content %}

<div class="container mx-auto px-4 py-8 bg-gray-100 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Transactions</h1>
    
    <!-- HTMX Test Section -->
    <div class="mb-8 p-4 bg-white rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">HTMX Test</h2>
        <button 
            hx-get="/test-htmx/" 
            hx-target="#htmx-response"
            hx-swap="innerHTML"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
            Click to Test HTMX
        </button>
        <div id="htmx-response" class="mt-4 p-4 bg-gray-50 rounded">
            Response will appear here...
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">  
        Dummy page , style all you want .. tailwind is working on your watch
    </div>
</div>



{% endblock content %}
