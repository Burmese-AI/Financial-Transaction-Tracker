{% extends "main.html" %} {% block content %}
<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-6">
  <!-- Title and Add Button -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold text-gray-900">Transactions</h1>
    <div class="w-full max-w-sm min-w-[200px]">
      <form
        hx-get="{% url 'transaction_search' %}"
        hx-target="#transaction-table-container"
        hx-swap="innerHTML"
      >
      {% csrf_token %}
        <div class="relative">
          <input
            class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md pl-3 pr-28 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
            placeholder="Search by name or description"
            type="text"
            name="search"
          />
          <button
            class="absolute top-1 right-1 flex items-center rounded bg-amber-700 py-1 px-2.5 border border-transparent text-center text-sm text-white transition-all shadow-sm hover:shadow focus:bg-amber-500 focus:shadow-none active:bg-amber-500 hover:bg-amber-500 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            type="submit"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-4 h-4 mr-2"
            >
              <path
                fill-rule="evenodd"
                d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
                clip-rule="evenodd"
              />
            </svg>

            Search
          </button>
        </div>
      </form>
    </div>
    <button
      hx-get="{% url 'transaction_create_modal' %}"
      hx-target="#modal-placeholder"
      hx-swap="outerHTML"
      class="bg-amber-700 text-white px-4 py-2 rounded-md shadow-sm text-sm font-medium transition-colors duration-200 transform hover:scale-105 hover:bg-amber-900 focus:outline-none focus:ring-2 focus:ring-amber-900 focus:ring-offset-2"
    >
      Add Transaction
    </button>
  </div>

  <!-- Transaction Table and Pagination -->
  <div id="transaction-table-container" class="overflow-x-auto">
    {% include "partials/transaction_table.html" %}
  </div>
</div>
{% endblock content %}
