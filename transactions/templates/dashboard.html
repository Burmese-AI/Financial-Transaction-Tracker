{% extends "main.html" %} {% block content %}
<div class="w-full px-4 sm:px-6 lg:px-8 py-6">
  <!-- Title and Add Button -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold text-gray-900">Transactions</h1>
    
    <button
      hx-get="{% url 'transaction_create_modal' %}"
      hx-target="#modal-placeholder"
      hx-swap="outerHTML"
      class="bg-amber-700 text-white px-4 py-2 rounded-md shadow-sm text-sm font-medium transition-colors duration-200 transform hover:scale-105 hover:bg-amber-900 focus:outline-none focus:ring-2 focus:ring-amber-900 focus:ring-offset-2"
    >
      Add Transaction
    </button>
  </div>

  <div class="flex flex-col lg:flex-row justify-between items-center">
    <!-- Search Bar, Search Button, and Clear Button -->
    <div class="mb-4 w-full lg:w-1/2">
      <form
        hx-get="{% url 'dashboard' %}"
        hx-target="#transaction-table-container"
        hx-swap="innerHTML"
        class="flex items-center gap-2"
      >
        {% csrf_token %}
        <input
          type="text"
          name="search"
          value="{{ request.GET.search|default_if_none:'' }}"
          class="outline-none w-full p-2 text-sm font-medium text-stone-800 placeholder-stone-500 bg-transparent border-b-2 border-stone-300 focus:border-amber-700 hover:border-amber-700 active:border-amber-700 focus:ring-0 transition-colors duration-200"
          placeholder="Search by name"
          id="search-input"
        />
        <button
          type="submit"
          class="flex items-center px-4 py-2 text-sm font-medium text-stone-700 bg-stone-100 rounded-md shadow-sm transition-all duration-200 hover:bg-stone-200 hover:shadow-md active:bg-stone-300 active:scale-95 focus:outline-none focus:ring-2 focus:ring-stone-400 focus:ring-offset-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-4 h-4 mr-2"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          Search
        </button>
        <button
          type="submit"
          hx-get="{% url 'dashboard' %}"
          hx-target="#transaction-table-container"
          hx-swap="innerHTML"
          hx-vals='{"page": "1"}'
          hx-on:click="document.getElementById('search-input').value = ''"
          class="flex items-center px-4 py-2 text-sm font-medium text-stone-700 bg-stone-100 rounded-md shadow-sm transition-all duration-200 hover:bg-stone-200 hover:shadow-md active:bg-stone-300 active:scale-95 focus:outline-none focus:ring-2 focus:ring-stone-400 focus:ring-offset-2"
          aria-label="Clear all filters"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-4 h-4 mr-2"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
          Clear
        </button>
      </form>
    </div>

    <!-- Import, Export Buttons -->
    <div class="w-fit flex items-center space-x-3">
      <form
        enctype="multipart/form-data"
        method=post
        action="{% url 'importcsv' %}"
      >
        {% csrf_token %}
        <label
          for="file-upload"
          class="cursor-pointer inline-flex items-center bg-stone-100 text-stone-700 px-4 py-2 rounded-md shadow-sm text-sm font-medium transition-all duration-200 hover:bg-stone-200 hover:shadow-md active:bg-stone-300 active:scale-95 focus:outline-none focus:ring-2 focus:ring-stone-400 focus:ring-offset-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-4 h-4 mr-2"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
          Import .csv
          <input
            id="file-upload"
            name="transaction_csv"
            type="file"
            accept=".csv"
            class="hidden"
            onchange="this.form.submit()"
          />
        </label>
      </form>

      <form method="get" action="{% url 'exportcsv' %}">
        {% csrf_token %}
        <button
          class="cursor-pointer inline-flex items-center bg-stone-100 text-stone-700 px-4 py-2 rounded-md shadow-sm text-sm font-medium transition-all duration-200 hover:bg-stone-200 hover:shadow-md active:bg-stone-300 active:scale-95 focus:outline-none focus:ring-2 focus:ring-stone-400 focus:ring-offset-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-4 h-4 mr-2"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Export .csv
        </button>
      </form>
    </div>
  </div>

  <!-- Transaction Table and Pagination -->
  <div id="transaction-table-container" class="overflow-x-auto">
    {% include "partials/transaction_table.html" %}
  </div>
</div>
{% endblock content %}
