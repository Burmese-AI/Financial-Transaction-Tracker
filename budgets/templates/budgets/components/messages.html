<div id="messages" {% if is_oob %}hx-swap-oob="true"{% endif %}>
  {% for message in messages %}
    <div class="fixed top-6 right-6 z-50 min-w-[340px] max-w-lg flex items-start gap-3 p-4 rounded-xl shadow-lg border-l-4 bg-yellow-50 border-yellow-400 text-yellow-900 font-sans font-medium text-base" role="alert">
      <div class="flex-shrink-0 pt-0.5">
        <svg class="h-6 w-6 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>
      <div class="flex-1">
        <p class="text-base leading-snug">{{ message }}</p>
      </div>
      <button type="button"
        class="ml-2 rounded-full p-1.5 text-stone-400 hover:bg-stone-200 hover:text-stone-700 focus:outline-none focus:ring-2 focus:ring-stone-400"
        onclick="this.closest('div[role=alert]').remove()">
        <span class="sr-only">Dismiss</span>
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  {% endfor %}
</div>
