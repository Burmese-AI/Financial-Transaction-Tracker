<div id="messages" {% if is_oob %}hx-swap-oob="true"{% endif %}>
    <script>
      {% for message in messages %}
        Toastify({
          text: "{{ message|escapejs }}",
          duration: 5000,
          close: true,
          gravity: "top",
          position: "right",
          stopOnFocus: true,
          style: {
            background: "{% if 'success' in message.tags %}#16a34a{% elif 'error' in message.tags %}#dc2626{% elif 'warning' in message.tags %}#facc15{% elif 'info' in message.tags %}#2563eb{% else %}#6b7280{% endif %}",
            color: "white",
            fontWeight: "500",
            fontSize: "1rem",
            borderRadius: "0.5rem",
            boxShadow: "0 2px 8px rgba(0,0,0,0.15)",
          },
          escapeMarkup: false,
        }).showToast();
      {% endfor %}
    </script>
  </div>
