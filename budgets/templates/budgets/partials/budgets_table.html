<table
{% if is_oob %}hx-swap-oob="true"{% endif %}
class="min-w-full w-full min-w-[900px] divide-y divide-stone-300 rounded-lg shadow-md table-fixed"
id="budget-table"
>
<thead class="bg-stone-100">
  <tr>
    <th scope="col" class="w-1/6 px-6 py-3 text-left text-xs font-medium text-stone-600 uppercase tracking-wider">Category</th>
    <th scope="col" class="w-1/6 px-6 py-3 text-left text-xs font-medium text-stone-600 uppercase tracking-wider">Amount</th>
    
    <th scope="col" class="w-1/6 px-6 py-3 text-left text-xs font-medium text-stone-600 uppercase tracking-wider">Month</th>
    <th scope="col" class="w-1/6 px-6 py-3 text-left text-xs font-medium text-stone-600 uppercase tracking-wider">Year</th>
    <th scope="col" class="w-1/6 px-6 py-3 text-left text-xs font-medium text-stone-600 uppercase tracking-wider">Actions</th>
  </tr>
</thead>
<tbody class="bg-white divide-y divide-stone-300">
  {% for budget in budgets %}
    <tr class="{% cycle 'bg-white' 'bg-stone-50' %}">
      {% include "budgets/partials/budget_row.html" with budget=budget %}
  {% empty %}
    <tr>
      <td colspan="5" class="px-6 py-4 text-center text-sm text-stone-500 w-full">No budgets found.</td>
    </tr>
  {% endfor %}
</tbody>
</table>
<div id="pagination" class="mt-4">
  {% include "budgets/partials/pagination.html" %}
</div>
